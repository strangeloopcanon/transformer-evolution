arch:
  d_model: 192
  n_layers: 4
  norm: RMSNorm
  mix_unit:
    kind: "single"
    mixer: { kind: "Attention", heads: 6, groups: 6, pos: "rope" }
  ffn: { kind: "dense", mult: 4.0, act: "gelu" }
  pos: { kind: "rope", rope: { theta: 10000, dims: 64 } }
train:
  ctx_len: 256
  dtype: fp16
  vocab_size: 64

