arch:
  d_model: 256
  n_layers: 6
  norm: RMSNorm
  mix_unit:
    kind: "single"
    mixer:
      kind: "Attention"
      heads: 4
      softmax:
        type: "kernel"
        kernel: { name: "favor", features: 128, redraw: 256, orthogonal: true }
  ffn: { kind: "dense", mult: 4.0, act: "relu" }
  pos: { kind: "rope", rope: { theta: 10000, dims: 32 } }
train: { ctx_len: 4096, dtype: fp16 }

